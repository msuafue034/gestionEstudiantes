{% extends "gestion/base.html" %}

{% block titulo %}
<h1>Eliminar Estudiante</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>¿stás seguro de que quieres elimiar al estudiante <b>{{ estudiante.nombre }}<b>?</p>
    <button type="submit">ELIMINAR</button>
</form>
{% endblock %}
